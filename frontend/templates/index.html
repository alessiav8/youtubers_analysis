
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatterplot with D3.js</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>    
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script type="module" src="../js/index.js"></script>
    <style>
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; 
        margin: 0;
        overflow-y: auto;
        margin-right:0;
      }
      
     
      
      #loadingMessage {
        display: none;
      }
    
    </style>
  </head>
  <body>
    <div class="container" id="mainContainer">
        <div class="row">
          <h3 class="mt-3 mb-3">Find your Youtuber!</h3>
        </div>

      <div class="row my-5 text-center" id="monthSelector">
        <div class="col">
          <label class="radio-inline">
              <input type="radio" name="monthOption" value="june" checked> June
          </label>
        </div>
        <div class="col">
            <label class="radio-inline">
                <input type="radio" name="monthOption" value="september"> September
            </label>
        </div>
        <div class="col">
            <label class="radio-inline">
                <input type="radio" name="monthOption" value="november"> November
            </label>
        </div>
        <div class="col">
            <label class="radio-inline">
                <input type="radio" name="monthOption" value="december"> December
            </label>
        </div>
      </div>

      <div class="row my-5">
        <div class="col-2 text-center justify-content-between" id="Filters">

          <div class="my-3" id="category">
            <div class="form-group border p-3">
              <label for="scrollableCategory">Select Category</label>
              <div id="scrollableCategory" style="height: 150px; overflow-y: auto;">
              </div>
            </div>
          </div>

          <div class="my-3" id="country">
            <div class="form-group border p-3">
              <label for="scrollableCountry">Select Country</label>
              <div id="scrollableCountry" style="height: 150px; overflow-y: auto;">
              </div>
            </div>
          </div>

          <button id="confirmButton" class="btn btn-primary">Confirm</button>

        </div>

      
        <div class="col-10" id="ScatterPlotContainer">
          <div class="row my-5 text-center" id="loadingMessage">Loading data...</div>
        </div>

        
      </div>
   

      <div class="row mt-5 "id="IstoContainer">
        <div class="col-3" id="IstoLikes">
        </div>
        <div class="col-3" id="IstoComments">
        </div>
        <div class="col-3" id="IstoViews">
        </div>
        <div class="col-3" id="IstoFollowers">
        </div>
      </div>

      <div class="row mt-4 mb-4 justify-content-center align-items-center ">
        <button type="button" id="reset_button" class="btn btn-primary" style="width:10%">Reset</button>
      </div>
      </div>
    </div>
</body>
</html>
