
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatterplot with D3.js</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
  
      #loadingMessage {
        display: none;
      }
    </style>

    <div class="container">
        <div class="row">
          <h1>Find your Youtuber!</h1>

      </div>
      <div class="row mt-3" id="IstoContainer">
        <div class="col" id="IstoLikes">
        </div>
        <div class="col" id="IstoComments">
        </div>
        <div class="col" id="IstoViews">
        </div>
        <div class="col" id="IstoFollowers">
        </div>
      </div>
      <div class="row mt-4 align-items:center">
        <button type="button" id="reset_button" class="btn btn-primary">Reset</button>
      </div>
      </div>


    </div>
