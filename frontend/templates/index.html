
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatterplot with D3.js</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>    
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../js/index.js"></script>
    <style>
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; 
        margin: 0;
        overflow-y: auto;
        margin-right:0;
      }
      
     
      
      #loadingMessage {
        display: none;
      }
    
    </style>
  </head>
  <body>
    <div class="container ">
        <div class="row">
          <h3 class="mt-3 mb-3">Find your Youtuber!</h3>
        </div>
        <div class="row" id="loadingMessage">Loading data...</div>
        <div class="row" id="ScatterPlotContainer">
      </div>
      <div class="row mt-3 " id="IstoContainer" style="margin-left:10%">
        <div class="col" id="IstoLikes">
        </div>
        <div class="col" id="IstoComments">
        </div>
      </div>
      <div class="row mt-3" id="IstoContainer2"  style="margin-left:10%">
        <div class="col" id="IstoViews">
        </div>
        <div class="col" id="IstoFollowers">
        </div>
      </div>
      <div class="row mt-4 mb-4 justify-content-center align-items-center ">
        <button type="button" id="reset_button" class="btn btn-primary" style="width:10%">Reset</button>
      </div>
      </div>


    </div>
</body>
</html>
